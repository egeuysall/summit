networks:
  app-network:
    driver: bridge

nginx:
  image: nginx:stable-alpine
  restart: always
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./nginx/conf.d:/etc/nginx/conf.d:ro
    - /etc/letsencrypt:/etc/letsencrypt:ro
  depends_on:
    - backend
    - frontend
  networks:
    - app-network
